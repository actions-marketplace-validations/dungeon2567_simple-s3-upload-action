name: Simple Upload S3
description: 'Simple Upload directory to S3 compartible provider'
author: 'Diego Guedes'
branding:
  icon: 'upload-cloud'
  color: 'orange'
inputs:
  AWS_S3_ENDPOINT:
    description: 's3 endpoint'
    required: true
  AWS_ACCESS_KEY_ID:
    description: 'aws key id'
    required: true
    AWS_ACCESS_KEY_ID:
    description: 'aws key id'
    required: true
  AWS_SECRET_ACCESS_KEY:
    description: 'aws secret access key'
    required: true
  AWS_S3_BUCKET:
    description: 'aws bucket name'
    required: true
  SOURCE_DIR:
    required: true
    description: 'directory to upload'
  DEST_DIR:
    required: true
    description: 'directory to be uploaded in your S3 bucket'
outputs:
  object_locations:
    description: 'object locations'
runs:
  using: 'node16'
  main: 'dist/index.js'
